<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chadrack Mbala</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="toggle.js" defer></script>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="index.js" defer></script>
    <script src="app-aliment.js" defer></script>
</head>

<body>
    <header>
        <div class="nav drop-down">
            <ul>
                <li>Fruits</li>
                <li>Légumes</li>
            </ul>
        </div>
        <div class="hero-bar">
            <div class="logo-container">
                <h1 id="h1">CM Alimentation</h1>
            </div>
            <div class="nav">
                <ul>
                    <li>Fruits</li>
                    <li>Légumes</li>
                </ul>
            </div>
            <div class="toggle-btn">
                <!-- <ion-icon name="menu-outline"></ion-icon> -->
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <!-- <ion-icon name="close-outline"></ion-icon> -->
    </header>
    <main id="main">
        <!-- <div class="nav drop-down">
            <ul>
                <li>Fruits</li>
                <li>Légumes</li>
            </ul>
        </div> -->
        <div class="first-section">
            <div class="alimment-container fruits-container">
                <div class="head">
                    <h2>Fruits</h2>
                    <ion-icon class="icon" name="logo-apple"></ion-icon>
                </div>
                <div class="img-container">
                    <div class="product-block">
                        <h3 id="ananas-title">Ananas</h3>
                        <img src="Images/ananas.jpeg" alt="">
                        <button id="ananas-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="bananes-title">Bananes</h3>
                        <img src="Images/bananes.jpg" alt="">
                        <button id="bananes-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="pasteque-title">Pastèque</h3>
                        <img src="Images/pasteque.jpg" alt="">
                        <button id="pasteque-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="avocat-title">Avocats</h3>
                        <img src="Images/avocat.jpeg" alt="">
                        <button id="avocat-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="carotte-title">Carottes</h3>
                        <img src="Images/carotte.jpg" alt="">
                        <button id="carotte-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="mangue-title">Mangues</h3>
                        <img src="Images/mangue.jpeg" alt="">
                        <button id="mangue-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="n-coco-title">N. de coco</h3>
                        <img src="Images/noix-de-coco.jpeg" alt="">
                        <button id="n-coco-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="pommes-title">Pommes</h3>
                        <img src="Images/pomme.jpg" alt="">
                        <button id="pommes-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="p-de-terre-title">P. de terre</h3>
                        <img src="Images/pomme-de-terre.jpg" alt="">
                        <button id="p-de-terre-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="mangousta-title">Mangousta</h3>
                        <img src="Images/mangousta.png" alt="">
                        <button id="mangousta-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="poillus-title">Poillus</h3>
                        <img src="Images/poillus.jpeg" alt="">
                        <button id="poillus-btn">Acheter</button>
                    </div>
                    <div class="product-block">
                        <h3 id="goyave-title">Goyave</h3>
                        <img src="Images/goyave.jpg" alt="">
                        <button id="goyave-btn">Acheter</button>
                    </div>
                </div>
            </div>
            <div id="panier-container" class="panier-container">
                <div class="head">
                    <h2>Mon Panier</h2>
                    <ion-icon class="icon" name="cart"></ion-icon>
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
    </main>
    <footer></footer>
</body>
</html>
